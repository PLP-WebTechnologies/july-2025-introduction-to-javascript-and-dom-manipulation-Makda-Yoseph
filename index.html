<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Basics Demo</h1>

    <!-- Part 1: User Input and Conditionals -->
    <section>
        <h2>Part 1: Variables & Conditionals</h2>
        <p>Enter your age:</p>
        <input type="number" id="ageInput" placeholder="Your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <p>Calculate the square of a number:</p>
        <input type="number" id="numInput" placeholder="Enter number">
        <button id="squareBtn">Calculate Square</button>
        <p id="squareResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <button id="loopBtn">Show Numbers 1-5</button>
        <p id="loopResult"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Interaction</h2>
        <button id="changeTextBtn">Change Heading Text</button>
        <button id="toggleColorBtn">Toggle Background Color</button>
        <button id="addElementBtn">Add New Paragraph</button>
        <div id="dynamicContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
